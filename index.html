<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf GPS Distance App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Hole #8 Distances</h1>
    <div class="distance">
      <p>Front: <span id="frontDist">--</span> yards</p>
      <p>Middle: <span id="middleDist">--</span> yards</p>
      <p>Back: <span id="backDist">--</span> yards</p>
    </div>
    <button onclick="getDistances()">Get My Distance</button>
    <p id="status">Waiting for location...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
